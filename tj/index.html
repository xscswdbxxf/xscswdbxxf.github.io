<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太极八卦选中页面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>太极八卦</h1>
        <div class="bagua-container">
            <div class="ripple"></div>
            <div class="taiji" id="taiji">
                <div class="yang"></div>
                <div class="yin"></div>
                <div class="yang-dot"></div>
                <div class="yin-dot"></div>
            </div>
            <div class="bagua-wrapper">
                <div class="bagua-item" data-bagua="qian">☰ 乾</div>
                <div class="bagua-item" data-bagua="dui">☱ 兑</div>
                <div class="bagua-item" data-bagua="li">☲ 离</div>
                <div class="bagua-item" data-bagua="zhen">☳ 震</div>
                <div class="bagua-item" data-bagua="xun">☴ 巽</div>
                <div class="bagua-item" data-bagua="kan">☵ 坎</div>
                <div class="bagua-item" data-bagua="gen">☶ 艮</div>
                <div class="bagua-item" data-bagua="kun">☷ 坤</div>
            </div>
        </div>
        <div class="selected-info">
            <h2>选中的卦象: <span id="selected-bagua">无</span></h2>
            <p id="bagua-description">请选择一个卦象</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
